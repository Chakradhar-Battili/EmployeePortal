<div class="container">
   <h1>Employee Registration: </h1>
  <form [formGroup]="employeeform" (ngSubmit)="submitRegistration()" novalidate>
    <div *ngIf="validMessage != ''">
      <h3 class="has-info">{{validMessage}}</h3>
    </div>
    <div class="form-group row">
	  <div class="form-group col-sm-10">
	  <label>Employee First Name:</label>
		<input type="text" formControlName="firstName" required autofocus/>
		</div>
	</div>
    <div class="form-group row">
		<div class="form-group col-sm-10">
			<label>Employee Last Name:</label>
			<input type="text" formControlName="lastName" required autofocus/>
		</div>
    </div>
    <div class="row">
	<div class="form-group col-sm-10">
      <label>Employee Gender: </label>
      <select formControlName="gender" required>
        <option value="">--Select gender--</option>
        <option *ngFor="let gender of genderType"
                [value]="gender">
                {{gender}}
        </option>
      </select>
	  </div>
    </div>
    <div class="form-group row">
	<div class="form-group col-sm-10">
      <label>Employee Date Of Birth:</label>
      <input type="date" formControlName="dateOfBirth" required/>
    </div>
	</div>
    <div class="form-group row">
	<div class="form-group col-sm-10">
      <label>Employee Department: </label>
      <input type="text" formControlName="department" required/>
    </div>
	</div>
    <button type="submit" class="btn btn-primary" >Register</button>
  </form>
</div>
