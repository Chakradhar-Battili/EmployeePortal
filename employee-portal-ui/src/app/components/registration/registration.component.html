<div class="container" style="float:left;padding-top:5px;">
  <form [formGroup]="employeeform" (ngSubmit)="submitRegistration()" novalidate>
    <div *ngIf="validMessage != ''">
      <h3 class="has-info">{{validMessage}}</h3>
    </div>
	
	<div class="form-group row">
		<label for="firstName" class="col-sm-3 col-form-label">First Name:</label>
		<div class="col-sm-8">
		  <input type="text" class="form-control inputField" id="firstName" placeholder="First Name" formControlName="firstName" required autofocus/>
		</div>
    </div>
	
	<div class="form-group row">
		<label for="lastName" class="col-sm-3 col-form-label">Last Name:</label>
		<div class="col-sm-8">
		<input type="text" formControlName="lastName" class="form-control inputField" id="lastName" placeholder="Last Name" required autofocus/>
		</div>
    </div>
  
    <div class="form-group row">
		<label for="gender" class="col-sm-3 col-form-label">Gender:</label>
		<div class="col-sm-8">
			<select formControlName="gender" required class="form-control inputField">
				<option value="">--Select gender--</option>
				<option *ngFor="let gender of genderType"
						[value]="gender">
						{{gender}}
				</option>
		  </select>
		</div>
    </div>
    
	<div class="form-group row">
		<label for="dateOfBirth" class="col-sm-3 col-form-label">Date Of Birth:</label>
		<div class="col-sm-8">
		<input type="date" formControlName="dateOfBirth" class="form-control inputField" id="dateOfBirth" required autofocus/>
		</div>
    </div>
   
    <div class="form-group row">
		<label for="department" class="col-sm-3 col-form-label">Department:</label>
		<div class="col-sm-8">
		<input type="text" formControlName="department" class="form-control inputField" id="department" placeholder="Department" required autofocus/>
		</div>
    </div>
	
    <button type="submit" class="btn btn-primary" >Register</button>
  </form>
</div>
